<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>

            <label for="convert-from"> Converter <b> de </b></label>
            <select name="convert-from" id="">
                <option value="convert-from"> R$ Real Brasileiro</option>
            </select>

            <label for="convert-to"> Converter <b> Para </b> </label>
            <select name="convert-to" id="select-currency">
                <option> Dólar Americano </option>
                <option> Boliviano da Bolívia </option>
                <option> Lek albanês </option>
                <option> Dinar kuwaitiano </option>
                <option> Peso argentino </option>
                <option> Dram armênio </option>
                <option> Dólar australiano </option>
                <option> Manat azeri </option>
                <option> Rublo russo </option>
                <option> Dólar bermudense </option>
                <option> Marco </option>
                <option> Lev búlgaro </option>
                <option> Dólar canadense </option>
                <option> Peso chileno</option>
                <option> Yuan chinês </option>
                <option> Peso colombiano </option>
                <option> Colón costarriquenho </option>
                <option> Kuna croata </option>
                <option> Coroa tcheca </option>
                <option> Coroa dinamarquesa</option>
                <option> Peso dominicano </option>
                <option> Libra egípcia </option>
                <option> Lari georgiano </option>
                <option> Quetzal guatemalteco </option>
                <option> Lempira hondurenha </option>
                <option> Dólar de Hong Kong </option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option> Euro</option>
                <option> Bitcoin</option>
            </select>

            <label for="conversion-value"> Valor </label>

            <input type="text" name="conversion-value" id="input-conversion-value" placeholder="R$ 10.000,00">

            <button type="button" id="converter-button"> Converter </button>

            <section>
                <div class="section-container">
                    <img src="./assets/img/brasil.png" alt="brazil">
                    <p class="currency-name"> Real </p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00 </p>
                </div>

                <img class="arrow-image" src="./assets/img/Vector.png" alt="arrow">

                <div class="section-container">
                    <img src="./assets/img/dolar us.png" alt="united-states" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="after-converting">US$ 2.000,00</p>
                </div>
            </section>

        </main>

    </div>

</body>
<script src="./assets/js/script.js"></script>

</html>
