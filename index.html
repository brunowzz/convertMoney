<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>

            <label for="convert-from"> Converter <b> de </b></label>
            <select name="convert-from" id="">
                <option value="convert-from"> R$ Real Brasileiro</option>
            </select>

            <label for="convert-to"> Converter <b> Para </b> </label>
            <select name="convert-to" id="">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="bitcoin"> Bitcoin</option>
            </select>

            <label for="conversion-value"> Valor </label>
            <input type="tel" name="conversion-value" placeholder="R$ 10.000,00">

            <button type="button"> Converter </button>

            <section>
                <div class="section-container">
                    <img src="./assets/img/brasil.png" alt="brazil">
                    <p class="currency-name"> Real </p>
                    <p class="currency-value"> R$ 10.000,00 </p>
                </div>

                <img class="arrow-image" src="./assets/img/Vector.png" alt="arrow">

                <div class="section-container">
                    <img src="./assets/img/dolar us.png" alt="united-states">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>

        </main>

    </div>

</body>

</html>
